<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <nav>
        <h1>PRODUCTIVITY DASHBOARD </h1>
        <button>CHANGE THEME</button>
    </nav>
    <section class="elements">
        <div class="weather"><img src="./images/pexels-pixabay-210012.jpg" alt=""></div>
        <div class="to-do element" id="0">
            <img src="./images/premium_photo-1710962184909-f9f8dc2c9f5f.avif" alt="">
            <h2>To Do List</h2>
        </div>
        <div class="daily-planer element" id="1">
            <img src="./images/photo-1677249490921-3246e81f19e3.avif" alt="">
            <h2>Daily Planner</h2>
        </div>
        <div class="motivation element" id="2">
            <img src="./images/photo-1678986718987-76f0b9357e0f.avif" alt="">
            <h2>Motivation</h2>
        </div>
        <div class="pomodoro element" id="3">
            <img src="./images/photo-1648457259767-e3a7fea65a99.avif" alt="">
            <h2>Pomodoro Timer</h2>
        </div>
        <div class="daily-goals element" id="4">
            <img src="./images/photo-1718202248232-0cdbc15d29b2.avif" alt="">
            <h2>Daily Goals</h2>
        </div>
    </section>
    <section class="fullelems to" id="0">
        <h2>Your Personalized Task List</h2>
        <button class="backbtn" id="0">GO Back</button>
        <div class="dashboard">
            <div class="task-add">
                <form>
                    <input type="text" placeholder="Enter Task">
                    <textarea name="" id="" placeholder="Add Details"></textarea>
                    <div class="importance">
                        <input type="checkbox" name="" id="imp">
                        <label for="imp">Mark as important</label>
                    </div>
                    <button>Add Task</button>
                </form>
            </div>
            <div class="alltasks">
            </div>
        </div>
    </section>
    <section class="fullelems dailyp" id="1">
        <h2>Daily Tasks Planner</h2>
        <button class="backbtn" id="1">GO Back</button>
        <div class="dailytasks">
        </div>
    </section>
    <section class="fullelems moti" id="2">
        <h2>Motivation</h2>
        <button class="backbtn" id="2">GO Back</button>
        <div class="motivationwindow">
            <button>GET NEW QUOTE</button>
            <h1></h1>
            <h3></h3>
            <i class="fa-solid fa-quote-right"></i>
        </div>
    </section>
    <section class="fullelems pomo" id="3">
        <h2>Pomodoro Timer</h2>
        <button class="backbtn" id="3">GO Back</button>
        <div class="pomodorotimer">
            <h1></h1>
            <div class="timer">
                <button class="start">start</button>
                <button class="pause">pause</button>
                <button class="reset">reset</button>
            </div>
        </div>
    </section>
    <section class="fullelems daily" id="4">
        <h2>Daily Goals</h2>
        <button class="backbtn" id="4">GO Back</button>
    </section>
    <script type="module" src="script.js"></script>
</body>
</html>
