<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav>
        This is nav Bar
    </nav>
    <section class="elements">
        <div class="to-do element" id="0">
            <img src="./images/premium_photo-1710962184909-f9f8dc2c9f5f.avif" alt="">
            <h2>To Do List</h2>
        </div>
        <div class="daily-planer element" id="1">
            <img src="./images/photo-1677249490921-3246e81f19e3.avif" alt="">
            <h2>Daily Planner</h2>
        </div>
        <div class="motivation element" id="2">
            <img src="./images/photo-1678986718987-76f0b9357e0f.avif" alt="">
            <h2>Motivation</h2>
        </div>
        <div class="pomodoro element" id="3">
            <img src="./images/photo-1648457259767-e3a7fea65a99.avif" alt="">
            <h2>Pomodoro Timer</h2>
        </div>
        <div class="daily-goals element" id="4">
            <img src="./images/photo-1718202248232-0cdbc15d29b2.avif" alt="">
            <h2>Daily Goals</h2>
        </div>
    </section>
    <section class="fullelems to" id="0">
        <h2>Your Personalized Task List</h2>
        <button class="backbtn" id="0">GO Back</button>
        <div class="dashboard">
            <div class="task-add">
                <form>
                    <input type="text" placeholder="Enter Task">
                    <textarea name="" id="" placeholder="Add Details"></textarea>
                    <div class="importance">
                        <input type="checkbox" name="" id="imp">
                        <label for="imp">Mark as important</label>
                    </div>
                    <button>Add Task</button>
                </form>
            </div>
            <div class="alltasks">
            </div>
        </div>
    </section>
    <section class="fullelems dailyp" id="1">
        <h1>Daily Tasks Planner</h1>
        <button class="backbtn" id="1">GO Back</button>
        <div class="dailytasks">
        </div>
    </section>
    <section class="fullelems moti" id="2">
        <h1>Motivation</h1>
        <button class="backbtn" id="2">GO Back</button>
    </section>
    <section class="fullelems pomo" id="3">
        <h1>Pomodoro Timer</h1>
        <button class="backbtn" id="3">GO Back</button>
    </section>
    <section class="fullelems daily" id="4">
        <h1>Daily Goals</h1>
        <button class="backbtn" id="4">GO Back</button>
    </section>
    <script type="module" src="script.js"></script>
